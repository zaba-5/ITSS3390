<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana;
      background-color: #EAE9EC;
      margin: 0;
      padding: 0;
    }

    /* ------------------- NAVIGATION (Mobile First) ------------------- */

    .topnav {
      background-color: #0B066A;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .menu-links {
      display: none; /* Hidden on mobile */
      flex-direction: column;
      width: 100%;
      background-color: #0B066A;
      text-align: center;
    }

    .menu-links a {
      padding: 12px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .menu-links a:hover {
      background-color: #5753A2;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Desktop Nav */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }

      .menu-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        background: none;
      }

      .menu-links a {
        display: inline-block;
      }
    }

    /* ------------------- SEARCH BAR ------------------- */

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #0B066A;
      color: white;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #1c44ac;
    }

    /* ------------------- BOX GRID (Mobile First) ------------------- */

    .box-container {
      display: grid;
      grid-template-columns: 1fr; /* Start with 1 column on mobile */
      gap: 20px;
      width: 90%;
      margin: 20px auto;
    }

    @media (min-width: 600px) {
      .box-container {
        grid-template-columns: repeat(2, 1fr); /* Tablets */
      }
    }

    @media (min-width: 900px) {
      .box-container {
        grid-template-columns: repeat(3, 1fr); /* Desktop */
      }
    }

    .box {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.2s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    /* ------------------- FOOTER ------------------- */

    .footer {
      background-color: #0B066A;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 14px;
    }

    .footer p {
      margin: 5px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

  </style>
</head>

<body>

  <!-- ------------------- NAVIGATION ------------------- -->
  <div class="topnav">
    <span class="hamburger" onclick="toggleMenu()">&#9776;</span>

    <div class="menu-links" id="menuLinks">
      <a href="https://zaba-5.github.io/ITSS3390/">Home</a>
      <a href="https://zaba-5.github.io/ITSS3390/Links">Links</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_2">First Story</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_4">Last Story</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_1">About Me</a>
    </div>
  </div>

  <!-- ------------------- HEADER ------------------- -->
  <div style="background-color:#0B066A; color:#FFFFFF; padding:2px; text-align:center;">
    <h2>Days in Dallas</h2>
  </div>

  <!-- ------------------- SEARCH BAR ------------------- -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Find a Story">
    <button onclick="filterBoxes()">Search</button>
  </div>

  <!-- ------------------- BOX GRID ------------------- -->
  <div class="box-container" id="boxContainer">

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_1">Who am I?</a>
    </div>

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_2">Arrival</a>
    </div>

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_3">First week of classes</a>
    </div>

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_4">Texan Activities</a>
    </div>

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_5">Halloween at New Orleans</a>
    </div>

    <div class="box">
      <img src="https://calaero.edu/wp-content/uploads/2018/05/Airplane-Landings.jpg" width="100%" style="border-radius:10px;">
      <a href="https://zaba-5.github.io/ITSS3390/story_6">West Coast Roadtrip</a>
    </div>

  </div>

  <!-- ------------------- SCRIPTS ------------------- -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuLinks');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function filterBoxes() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const boxes = document.querySelectorAll('.box');

      boxes.forEach(box => {
        const text = box.textContent.toLowerCase();
        box.style.display = text.includes(input) ? 'block' : 'none';
      });
    }
  </script>

  <!-- ------------------- FOOTER ------------------- -->
  <footer class="footer">
    <p>URL: <a href="https://zaba-5.github.io/ITSS3390/">https://zaba-5.github.io/ITSS3390/</a></p>
    <p><span style="font-size: 20px;">&#9786;</span> Enjoy <span style="font-size: 20px;">&#9786;</span></p>
    <p>Author: Alex Zabaleta Lacunza</p>
  </footer>

</body>

</html>
