<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana;
      background-color: #EAE9EC;
      margin: 0;
    }

    /* ------------------- NAVIGATION (Mobile First) ------------------- */

    .topnav {
      background-color: #0B066A;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .menu-links {
      display: none; /* Hidden on mobile */
      flex-direction: column;
      width: 100%;
      background-color: #0B066A;
      text-align: center;
    }

    .menu-links a {
      padding: 12px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .menu-links a:hover {
      background-color: #5753A2;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Desktop Nav */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }

      .menu-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        background: none;
      }

      .menu-links a {
        display: inline-block;
      }
    }

    /* ------------------ MAIN ------------------ */
    .main {
      float: right;
      width: 70%;
      padding: 0 10px;
      margin: 0px 20px 7px 0px;
    }

    /* ------- FIX MOBILE LAYOUT ------- */
    @media (max-width: 700px) {
      .main {
        width: 100%;
        margin: 0;
        float: none;
      }

      .main p {
        text-align: center;
      }
    }

    /* ------------------ FOOTER ------------------ */

    .footer {
      background-color: #0B066A;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 7px 10px;
      color: #f2f2f2;
      margin-top: 30px;
    }

    .footer a {
      color: #f2f2f2;
      text-decoration: none;
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLinks");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function toggleStories() {
      const s = document.getElementById("storiesMobile");
      s.style.display = (s.style.display === "flex") ? "none" : "flex";
    }
  </script>
</head>

<body>

  <!-- ------------ NAV ---------------- -->
  <div class="topnav">
    <span class="hamburger" onclick="toggleMenu()">&#9776;</span>

    <div class="menu-links" id="menuLinks">
      <a href="https://zaba-5.github.io/ITSS3390/">Home</a>
      <a href="https://zaba-5.github.io/ITSS3390/Links">Links</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_2">First Story</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_4">Last Story</a>
      <a href="https://zaba-5.github.io/ITSS3390/story_1">About Me</a>
    </div>
  </div>

  <div style="background-color:#0B066A; color: #FFFFFF; padding: 2px; text-align:center; margin-bottom: 30px">
    <h2>Relevant Links</h2>
  </div>

  <!-- ------------ CONTENT AREA ---------------- -->
  <div style="overflow:auto">
    <div class="main">
      <p>Links will be here</p>
    </div>

  </div>

  <!-- ------------ FOOTER ---------------- -->
  <footer class="footer">
    <p>
      URL:
      <a href="https://zaba-5.github.io/ITSS3390/">https://zaba-5.github.io/ITSS3390/</a>
    </p>
    <p><span style="font-size: 20px;">&#9786;</span> Enjoy <span style="font-size: 20px;">&#9786;</span></p>
    <p>Author: Alex Zabaleta Lacunza</p>
  </footer>

</body>

</html>
