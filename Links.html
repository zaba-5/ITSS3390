<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana;
      background-color: #EAE9EC;
    }

    .main {
      float: right;
      width: 70%;
      padding: 0 10px;
      margin: 0px 20px 7px 0px;
    }

    .topnav {
      overflow: hidden;
      background-color: #0B066A;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px 0;
    }

    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 14px;
    }

    .topnav a:hover {
      background-color: #5753A2;
      border-radius: 5px;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 80%;
      margin: 20px auto;
    }

    .box {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-height: 120px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .box-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .box-container {
        grid-template-columns: 1fr;
      }
    }
    .footer {
  overflow: hidden;
  background-color: #0B066A;
  display: flex;
  justify-content: space-between; /* distributes items left and right */
  align-items: center;
  position: relative;
  padding: 7px 10px;
  color: #f2f2f2;
}

.footer a {
  color: #f2f2f2;
  text-decoration: none;
}
  </style>
</head>

<body>

    <h2>Links</h2>
  </div>


  <footer class=footer>
    <p> URL:  
      <a href="https://zaba-5.github.io/ITSS3390/" style="color: #f2f2f2">https://zaba-5.github.io/ITSS3390/</a>

      <span style="font-size: 20px;">&#9786;</span>
      Enjoy

</body>

</html>
